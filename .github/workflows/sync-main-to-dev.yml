name: Auto PR Main to Dev
on:
  push:
    branches:
      - main
jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get latest commit message
        id: commit-message
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        id: create-pr
        uses: repo-sync/pull-request@v2
        with:
          source_branch: main
          destination_branch: dev
          pr_title: "ðŸ”„ Sync main â†’ dev"
          pr_body: |
            This PR automatically syncs changes from `main` back into `dev`.
            
            Latest commit: ${{ steps.commit-message.outputs.message }}
            
            This ensures hotfixes and direct commits to main are merged back into the development branch.
            
            **Auto-generated by GitHub Actions**
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Enable Auto-merge
        if: steps.create-pr.outputs.pr_number
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pr_number }} --auto --merge --subject "${{ steps.commit-message.outputs.message }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
